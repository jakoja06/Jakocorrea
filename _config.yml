# 1. SITE CONFIGURATION (CRITICAL FIXES FOR YOUR REPO)
title: "Your Name"
name: "Your Name"
description: "Engineer Portfolio | Data Engineer | Software Developer"
# Base domain name (username.github.io)
url: "https://jakoja06.github.io"
# The baseurl MUST be the name of your repository, preceded by a slash.
baseurl: "/Jakocorrea" 
repository: "jakoja06/Jakocorrea"
teaser: null

# 2. THEME SETTINGS (USING GEM INSTEAD OF REMOTE THEME)
# --- IMPORTANT CHANGE HERE ---
theme: "minimal-mistakes-jekyll" 
minimal_mistakes_skin: "air" # Options: default, dark, sunrise, contrast

# 3. PLUGINS
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

# 4. AUTHOR PROFILE (Sidebar Content)
author:
  name: "Your Name"
  avatar: "/assets/images/profile.jpg"
  bio: "I build robust systems and scalable applications."
  location: "San Francisco, CA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jakoja06/Jakocorrea"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"

# 5. GLOBAL DEFAULTS (Ensuring Posts show up in the Gallery)
defaults:
  # Posts (Your projects)
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      header:
        teaser: /assets/images/default-project-teaser.jpg
  # Pages (Index, Portfolio, etc.)
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true

# 6. MARKDOWN & ASSETS
markdown: kramdown
highlighter: rouge
